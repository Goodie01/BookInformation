---
- name: create directorys
  file:
    path: "{{ item }}"
    state: directory
  with_items:
  - "/opt/bookInformation"

- name: Set up Adopt Open JDK repo
  blockinfile:
    path: /etc/yum.repos.d
    block: |
      [AdoptOpenJDK]
      name=AdoptOpenJDK
      baseurl=http://adoptopenjdk.jfrog.io/adoptopenjdk/rpm/centos/7/$(uname -m)
      enabled=1
      gpgcheck=1
      gpgkey=https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public

- name: Install Java
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - adoptopenjdk-11-openj9

- name: Copy astraeus jar file
  copy:
    src: "bookInformation.jar"
    dest: /opt/bookInformation/bookInformation.jar
    owner: root
    group: root
    mode: 0700
  notify:
  - Restart bookInformation

- name: Copy required files
  copy:
    src: "{{ item }}"
    dest: "/opt/bookInformation/{{ item }}"
    owner: root
    group: root
    mode: 0700
  with_items:
    - run.sh
    - default.properties
  notify:
  - Restart bookInformation

- name: Create service
  copy:
    src: bookInformation.service
    dest: /usr/lib/systemd/system/
  notify:
  - Restart bookInformation

- name: Enable Book Information service
  service:
    name: bookInformation
    enabled: yes
  notify:
    - Restart bookInformation