
before_script:
  - docker info

stages:
  - build
  - deploy

services:
  - docker:dind

build:
  stage: build
  image: docker:stable
  script:
    - docker run --tty --rm --name my-maven-project -v "$(pwd)/app":/usr/src/mymaven -w /usr/src/mymaven maven:3.6.3-jdk-11 mvn clean package
  artifacts:
    paths:
      - app/target/bookInformation.jar
deploy:
  stage: deploy
  only:
    - master
  script:
    - docker run --tty --rm --name my-maven-project -v "$(pwd)/app":/usr/src/mymaven -w /usr/src/mymaven maven:3.6.3-jdk-11 mvn clean package
